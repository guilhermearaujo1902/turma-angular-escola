<div>
    <form>
        <h2>Formulário do Aluno</h2>

        <div>
            <label for="matricula">Matrícula</label>
            <input type="text" id="matricula" name="matricula">
        </div>

        <div class="grid col-2">
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome">
            </div>
    
            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            </div>
        </div>

        <div class="grid col-2">
            <div>
                <label for="curso">Curso</label>
                <input type="text" id="curso" name="curso">
            </div>
    
            <div class="input-radio">
                <div>
                    <input type="radio" id="aprovado" name="situacao">
                    <label for="aprovado">Aprovado</label>
                </div>
    
                <div>
                    <input type="radio" id="reprovado" name="situacao">
                    <label for="reprovado">Reprovado</label>
                </div>
            </div>
        </div>

        <div class="mt-16 grid col-2">
            <input class="btn btn-primario" type="submit" value="Salvar">
            <input class="btn btn-secundario" type="button" value="Cancelar">
        </div>

    </form>
</div>
